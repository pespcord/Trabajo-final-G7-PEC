<html>
<head>
	<title>Beplan Estudio</title>
	<!-- Latest compiled and minified CSS -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

	<body>
		<nav class="menu_beplan">
				<a href="" class="menu-ico">
					<i class="fas fa-heart"></i>
					<i class="fas fa-bars"></i>
				</a>
		</nav>
		<header class="container-fluid beplan-slide">	
			<div class="padding0">
					<div class="col-sm-12 seccion2 padding0">
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
			    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner" role="listbox">
			    <div class="item active carrusel-foto-1">
			  		<div class="container beplan-slide-textos">
			  			<img src="icons/logo-beplan.svg" class="logo-beplan">		
						<h1 class="titulos-beplan">Be nice, be smart, Beplan</h1>
					</div>	

			    </div>
			    <div class="item carrusel-foto-2">
				  		<div class="container beplan-slide-textos">
			  			<img src="icons/logo-beplan.svg" class="logo-beplan">		
						<h1 class="titulos-beplan">Haz tu donación</h1>
					</div>	
			    </div>
			    <div class="item carrusel-foto-3">
				  		<div class="container beplan-slide-textos">
			  			<img src="icons/logo-beplan.svg" class="logo-beplan">		
						<h1 class="titulos-beplan">Haz tu donación</h1
					</div>	
			    </div>
			  </div>

			  <!-- Controls -->
			  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>
		</header>

	</body>

</html>
